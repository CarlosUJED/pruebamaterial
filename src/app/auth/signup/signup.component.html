<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="40px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field class="mb-3">
      <input matInput
        type="email"

        placeholder="Your email"
        ngModel
        name="email"
        email
        #emailInput="ngModel"
        required
        autocomplete="off"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field must not be empty</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >E-Mail is invalid</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input matInput
        type="password"
        autocomplete="off"

        placeholder="Your password"
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput="ngModel"
      />
      <mat-error>Should be at least 6 characters</mat-error>
      <mat-hint align="end">{{ pwInput.value?.length }}/ 6</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Your birthdate" [matDatepicker]="picker"
      [max]="maxDate"
      ngModel
      name="birthdate"
      required
      >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

      <mat-checkbox color="primary" labelPosition="before" ngModel name="agree" required>Agree to Terms and Conditions</mat-checkbox>

    <button [disabled]="f.invalid" type="submit" mat-raised-button color="primary">submit</button>

      <input

        type="password"
        placeholder="Ex. 120.00"
        value=""
        autocomplete="off"
      />
    </mat-form-field> -->
  </form>
</section>
